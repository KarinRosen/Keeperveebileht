<!DOCTYPE html>
<html>
<head>
    <title>Broneeri aeg</title>
    <meta charset = "UTF-8">
</head>

<body>

<h1>AJA BRONEERIMINE</h1>
<p>Broneeri end ja oma lemmikut koolitusele. Kui Sa pole kindel, et koeratrenn on see, mida vajad, tee <a href=''>TEST</a></p>

<form>
<div class="el">
    <label>Asukoht</label><br>
    <select required>
      <option>Vali linn</option>
      <option>Tartu</option>
      <option>Tallinn</option>
    </select>
  </div>

  <div class="el">
    <label>Treenerid</label><br>
    <p>Tutvu meie <a href=''>TREENERITEGA</a></p>
    <select required>
      <option>Vali eelistatud treener</option>
      <option>Treener 1 – 4.5★</option>
      <option>Treener 2 – 4.7★</option>
      <option>Treener 3 – 5★</option>
      <option>Treener 4 – 4.9★</option>
    </select>
  </div>

    <label>Uued rühmad alustavad märtsi, juuni, septembri ja detsembri esimesel nädalal</label>

    <div class="el">
        <label>Vali kuu</label><br>
            <input type="month" id="kuu" min="2021-12" max="2022-9" step="3" required>
      </div>

    <div class="el">
    <label>Vali päev</label><br>
        <input type="radio" id="esmasp" required>
        <label for="esmasp"> Esmaspäevane rühm</label><br>
        <input type="radio" id="kolmap" required>
        <label for="kolmap"> Kolmapäevane rühm</label><br>
        <input type="radio" id="reede" required>
        <label for="reede"> Reedene rühm</label><br>
        <input type="radio" id="laup" required>
        <label for="laup"> Laupäevane rühm</label><br>
  </div>

  <hr>
<div class="el">
<label>Nimi</label><br>
    <input type="text" id="nimi" placeholder="Mari Maasikas" required>
  </div>

  <div class="el">
<label>E-mail</label><br>
    <input type="email" id="meil" placeholder="mari.maasikas@email.ee" required>
  </div>

  <div class="el">
    <label>Telefoninumber</label><br>
    <input type="phone" id="tel" placeholder="57575757" required>
  </div>
  <br>
<button type="submit">Broneeri treening</button>
</form>

</body>
</html>
